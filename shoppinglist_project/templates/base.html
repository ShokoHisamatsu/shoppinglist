{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head> 
    <body class="d-flex flex-column min-vh-100 {% block body_class %}{% endblock %}" style="background-color: #fff9e6;">

        <header class="d-flex justify-content-between align-items-center px-3" style="background-color: white; padding: 10px;">
            <a href="{% url 'app:home' %}">
                <img src="{% static 'img/Shopli_logo.png' %}" alt="Shopli" class="shopli-logo">
            </a>
            {% if user.is_authenticated %}
                {% include "partials/menu.html" %}
            {% endif %}
        </header>
    
        <!-- 各ページごとの内容 -->
        <div class="container mt-3 flex-grow-1">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="app-footer-empty"></footer>
        <!-- BootstrapのJS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const help = document.querySelector('.pw-help');
            if (help) {
                help.addEventListener('click', () => {
                const tooltip = help.querySelector('.pw-tooltip');
                if (tooltip) {
                    tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
                }
                });
            }
            });
        </script>
    </body>
</html>
