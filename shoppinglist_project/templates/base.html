{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/base.css' %}?v=7">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body style="background-color: #fff9e6;">

        <header class="d-flex justify-content-between align-items-center px-3" style="background-color: white; padding: 10px;">
            <a href="{% url 'app:home' %}">
                <img src="{% static 'img/Shopli_logo.png' %}" alt="Shopli" style="height: 60px;">
            </a>
        </header>
    
        <!-- 各ページごとの内容 -->
        <div class="container mt-3">
            {% block content %}
            {% endblock %}
        </div>
    
        <!-- BootstrapのJS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cVKIPhGWiC2AlY6S+I6H9gqD6xKQdKxM5a6RZG9WmS5f5qDh/uvzhQ0P5Ww5yFUw" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const help = document.querySelector('.pw-help');
            if (help) {
                help.addEventListener('click', () => {
                const tooltip = help.querySelector('.pw-tooltip');
                if (tooltip) {
                    tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
                }
                });
            }
            });
        </script>
    </body>
</html>
