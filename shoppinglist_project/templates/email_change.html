{% extends 'base.html' %}
{% load widget_tweaks %}
{% load form_tags %}

{% block content %}
<div class="login-card email-change-card">
  <h2 class="text-center">メールアドレスを変更</h2>

  <form method="post" novalidate class="form-center">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
      <label>現在のメールアドレス：</label><br>
      <span>{{ current_email }}</span>
    </div>

    <div class="form-group">
      {{ form.new_email.label_tag }}<br>
      {{ form.new_email|add_class:"form-input" }}
      {{ form.new_email.errors }}
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary wide-btn">変更する</button>
    </div>
  </form>

  <p class="text-center">
    <a href="{% url 'app:home' %}" class="cancel-link">ホームへ戻る</a>
  </p>
</div>

{% endblock %}
