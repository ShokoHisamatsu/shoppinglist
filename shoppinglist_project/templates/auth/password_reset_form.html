{% extends "base.html" %}
{% block content %}
<div class="centered-form">
  <h2>パスワードのリセット</h2>
  <p>下記にメールアドレスを入力してください。</p>

  <form method="post">
      {% csrf_token %}
      <input type="email"
             name="email"
             id="id_email"
             class="email-input"
             placeholder="例：admin@example.com"
             required>
      <button type="submit" class="btn-primary big-action-btn">送信する</button>
  </form>

  <a href="{% url 'app:user_login' %}" class="back-link">ログイン画面に戻る</a>
</div>
{% endblock %}
