{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>リストを共有する</h2>

<form method="post" style="margin-top: 20px;">
  {% csrf_token %}
  <div style="margin-bottom: 15px;">
    {{ form.non_field_errors }}
    {{ form.list.errors }}
    {{ form.list }}
  </div>

  <div style="margin-bottom: 15px;">
    <label for="{{ form.can_edit.id_for_label }}">{{ form.can_edit.label }}</label><br>
    {{ form.can_edit }}
    {{ form.can_edit.errors }}
  </div>

  <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">
    共有リンクを作成
  </button>
</form>

<p style="margin-top: 20px;">
  <a href="{% url 'app:home' %}">← ホームに戻る</a>
</p>
{% endblock %}
