{% extends 'base.html' %}
{% block content %}

<h2>リストを共有する</h2>

<p>共有するリスト：{{ store.store_name }}</p>

<form method="post">
    {% csrf_token %}
    <input type="hidden" name="list" value="{{ store_id }}">
    <p>
        {{ form.can_edit.label_tag }}<br>
        {{ form.can_edit }}
    </p>

    <button type="submit">共有リンクを作成</button>
</form>


{% if share_url %}
  <h3>共有URL：</h3>
  <input id="share-url" type="text" value="{{ share_url }}" readonly style="width: 80%;">
  <button onclick="copyToClipboard('share-url')">URLをコピー</button>
  <p>
    {% if can_edit %}
      編集権限あり
    {% else %}
      閲覧専用
    {% endif %}
  </p>
{% endif %}

<p><a href="{% url 'app:home' %}">← ホームに戻る</a></p>

<script>
  function copyToClipboard(id) {
      var copyText = document.getElementById(id);
      copyText.select();
      copyText.setSelectionRange(0, 99999); // for mobile devices
  
      try {
          var successful = document.execCommand('copy');
          if (successful) {
              alert('URLをコピーしました！');
          } else {
              alert('コピーに失敗しました...');
          }
      } catch (err) {
          console.error('コピーエラー:', err);
      }
  }
</script>

{% endblock %}
