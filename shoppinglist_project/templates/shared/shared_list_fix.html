{% extends 'base.html' %}
{% block content %}

<h2>共有リストの設定</h2>
<p><strong>{{ shared_list.list.store.store_name }}のリスト</strong>を共有しています。</p>

<!-- 共有URL表示 -->
<p>共有URL：</p>
<div class="d-flex align-items-center gap-2" style="max-width: 100%;">
  <input type="text" value="{{ share_url }}" id="shareUrl" readonly style="width: 80%;" onclick="this.select();">
  <button class="btn btn-primary ms-2" onclick="copyUrl()" style="white-space: nowrap;">URLをコピー</button>
</div>

<script>
  function copyUrl() {
    const urlField = document.getElementById('shareUrl');
    urlField.select();
    document.execCommand('copy');
    alert('URLをコピーしました！');
  }
</script>

<hr>
<!-- 共有解除ボタン -->
<form method="post" action="{% url 'app:shared_list_create' store.store_id %}">
  {% csrf_token %}
  <input type="hidden" name="delete_shared_list" value="{{ shared_list.id }}">
  <button type="submit" class="btn btn-outline-danger mt-2" onclick="return confirm('このリストの共有をやめますか？');">
    共有をやめる
  </button>
</form>

<p><a href="{% url 'app:shared_list_manage' %}">← 共有リストの作成・管理に戻る</a></p>

{% endblock %}
