{% extends 'base.html' %}
{% block content %}
  <h2>カテゴリをリストに追加</h2>

  <a href="{% url 'app:itemcategory_add' store.store_id %}" 
    style="display: inline-block; padding: 10px; background-color: #eee; border: 1px solid #ccc; margin-bottom: 20px;">
    ＋カテゴリを追加
  </a>

  <div class="d-flex align-items-center gap-2 mt-3">
    <form method="post" >
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn=primary">追加する</button>
    </form>
    <a href="{% url 'app:mylist' pk=shopping_list.pk %}" class="link-style">キャンセル</a>
  </div>
{% endblock %}
