{% extends 'base.html' %}
{% block content %}
  <h2>カテゴリをリストに追加</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn=primary">追加する</button>
    <a href="{% url 'app:mylist' store_id=view.kwargs.store_id %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
