{% extends 'base.html' %}
{% block content %}
<h2>{{ store.store_name }}のカテゴリ一覧</h2>

<p><a href="{% url 'app:itemcategory_add' store.store_id %}">＋カテゴリを追加</a></p>

<ul>
  {% for category in categories %}
    <li>
      <a href="{% url 'app:category_item_list' store.store_id category.id %}">
        {{ category.item_category_name }}
      </a>
    </li>
  {% empty %}
    <li>まだカテゴリがありません</li>
  {% endfor %}
</ul>

{% endblock %}
