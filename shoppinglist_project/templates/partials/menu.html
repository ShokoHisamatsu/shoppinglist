<style>
    .menu-toggle {
        position: fixed;       
        top: 15px;
        right: 20px;
        z-index: 1100;
        font-size: 32px;       
        font-weight: bold;     
        cursor: pointer;
        color: #333;           
    }

    .menu-content {
        display: none;
        position: absolute;
        top: 50px;
        right: 15px;
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        z-index: 999;
    }

    .menu-content ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .menu-content li {
        margin-bottom: 10px;
    }

    .menu-content.active {
        display: block;
    }
</style>

<script>
    function toggleMenu() {
        const menu = document.getElementById('hamburger-menu');
        menu.classList.toggle('active');
    }
</script>

<div class="menu-toggle" onclick="toggleMenu()">≡</div>

<div class="menu-content" id="hamburger-menu">

    </ul>
</div>
