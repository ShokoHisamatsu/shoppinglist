<style>
    .menu-toggle {
        position: fixed;       
        top: 15px;
        right: 20px;
        z-index: 1100;
        font-size: 32px;       
        font-weight: bold;     
        cursor: pointer;
        color: #333;           
    }

    .menu-content {
        display: none;

        right: 15px;

        z-index: 999;

    text-align:center;line-height:32px;}

</style>
